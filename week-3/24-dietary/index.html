<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>24 - Dietary Requirements - HTML, CSS and Git Exercises</title>
    <link rel="stylesheet" href="/css/normalize.css" />
    <link rel="stylesheet" href="/css/week3-forms.css" />
  </head>

  <body>
    <div class="site-wrapper">
      <main>
        <h1>Codi Summit</h1>

        <p>
          Let us know if you have any dietary requirements so that we can provide you with the best,
          yummy food.
        </p>

        <form>
          <fieldset>
            <legend>Please select all of your dietary requirements</legend>
            <div>
              <label for="name" id="halal"> <input type="checkbox" name="kosher" />Halal </label>
            </div>
            <div>
              <label for="name" id="kosher"> <input type="checkbox" name="kosher" />Kosher </label>
            </div>
            <div>
              <label for="name" id="vegetarian">
                <input type="checkbox" name="vegetarian" />Vegetarian
              </label>
            </div>
            <div>
              <label for="name" id="vegan"> <input type="checkbox" name="vegan" />Vegan </label>
            </div>
            <div>
              <label for="name" id="GLuten-Free">
                <input type="checkbox" name="Gluten-Free" />Gluten Free
              </label>
            </div>
          </fieldset>
          <button type="submit">Submit</button>
        </form>
      </main>
    </div>
  </body>
</html>
