<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>26 - Checkout Groups - HTML, CSS and Git Exercises</title>
    <link rel="stylesheet" href="/css/normalize.css" />
    <link rel="stylesheet" href="/css/week3-forms.css" />
  </head>

  <body>
    <div class="site-wrapper">
      <main>
        <div class="shopping-basket">
          <h1 class="shopping-basket__title">Your Shopping Basket</h1>
          <table class="shopping-basket__items">
            <tr>
              <th>Product</th>
              <th>Size</th>
              <th>Units</th>
              <th>Price</th>
            </tr>
            <tr>
              <td>
                <div class="shopping-basket__product">
                  <img src="/images/20-shirts.jpg" alt="Codi t-shirts in black" />
                  <p>Codi t-shirt, black</p>
                </div>
              </td>
              <td>Medium</td>
              <td>1</td>
              <td>Â£10.00</td>
            </tr>
          </table>
        </div>

        <div class="checkout">
          <h2 class="checkout__title">Checkout</h2>
          <form method="GET" id="checkout-form" class="checkout__form">
            <fieldset>
              <legend>Billing Address</legend>
              <div>
                <label for="Address-line-1" id="AL1">
                  Address Line 1 <input type="text" name="AL1"
                /></label>
              </div>
              <div>
                <label for="Address-Line-2" id="AL2">
                  Address Line 2 <input type="text" name="AL2"
                /></label>
              </div>
              <div>
                <label for="Postcode" id="Postcode"
                  >Postcode
                  <input type="text" name="Postcode" />
                </label>
              </div>
              <div>
                <label for="City" id="City"> City <input type="text" name="City"/></label>
              </div>
            </fieldset>
            <fieldset>
              <legend>Delivery Address</legend>
              <div>
                <label for="Del-line-1" id="DA1"
                  >Address Line 1 <input type="text" name="DA1"
                /></label>
              </div>
              <div>
                <label for="Del-Line-2" id="DA2"
                  >Address Line 2 <input type="text" name="DA2"
                /></label>
              </div>
              <div>
                <label for="Postcode" id="DPostcode"
                  >Postcode
                  <input type="text" name="DPostcode" />
                </label>
              </div>
              <div>
                <label for="City" id="DCity">City <input type="text" name="DCity"/></label>
              </div>
            </fieldset>

            <button type="submit">Complete Purchase</button>
          </form>
        </div>
      </main>
    </div>
  </body>
</html>
